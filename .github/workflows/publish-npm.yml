# .github/workflows/publish-npm.yml
# This workflow pushes new published releases to https://www.npmjs.com using
# the Yarn Package Manager.
name: Publish packages to npmjs (OIDC)

on:
  workflow_call:
    inputs:
      publish_core:
        required: true
        type: boolean
      publish_front:
        required: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Ensure npm supports Trusted Publishing
        run: |
          npm --version
          # Trusted publishing requires npm CLI 11.5.1+ :contentReference[oaicite:4]{index=4}
          npm i -g npm@^11.5.1
          npm --version

      - name: Install dependencies (root)
        run: |
          corepack enable
          yarn install --immutable

      - name: Publish core
        if: ${{ inputs.publish_core }}
        working-directory: packages/core
        run: npm publish --access public

      - name: Publish front
        if: ${{ inputs.publish_front }}
        working-directory: packages/front
        run: npm publish --access public