<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../resources/styles.css">
    <link rel="icon" type="image/x-icon" href="../../../resources/favicon.ico">
    <title>Tools Component</title>
</head>
<body>
<div class="full-screen" id="container"></div>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "stats.js/src/Stats.js": "https://unpkg.com/stats-js@1.0.1/src/Stats.js",
        "three/examples/jsm/libs/lil-gui.module.min": "https://unpkg.com/three@0.152.2/examples/jsm/libs/lil-gui.module.min.js",
        "openbim-components": "../../../resources/openbim-components.js"
      }
    }


</script>
<script type="module">

    // Set up scene (see SimpleScene tutorial)

    import * as THREE from 'three';
    import * as OBC from 'openbim-components';
    import Stats from 'stats.js/src/Stats.js';
    import * as dat from 'three/examples/jsm/libs/lil-gui.module.min';

    const container = document.getElementById('container');

    const components = new OBC.Components();

    components.scene = new OBC.SimpleScene(components);
    components.renderer = new OBC.SimpleRenderer(components, container);
    components.camera = new OBC.SimpleCamera(components);
    components.raycaster = new OBC.SimpleRaycaster(components);

    components.init();

    const scene = components.scene.get();

    components.camera.controls.setLookAt(10, 10, 10, 0, 0, 0);

    const directionalLight = new THREE.DirectionalLight();
    directionalLight.position.set(5, 10, 3);
    directionalLight.intensity = 0.5;
    scene.add(directionalLight);

    const ambientLight = new THREE.AmbientLight();
    ambientLight.intensity = 0.5;
    scene.add(ambientLight);

    const grid = new OBC.SimpleGrid(components);
    components.tools.add('grid', grid);

    const fragments = new OBC.FragmentManager(components);

    const file = await fetch("../../../resources/small.frag");
    const dataBlob = await file.arrayBuffer();
    const buffer = new Uint8Array(dataBlob);
    const model = fragments.load(buffer);

    const properties = await fetch("../../../resources/small.json");
    model.properties = await properties.json();

    const classifier = new OBC.FragmentClassifier();
    classifier.byStorey(model);
    classifier.byEntity(model);

    const classifications = classifier.get();

    const storeys = {};
    const storeyNames = Object.keys(classifications.storeys);
    for (const name of storeyNames) {
        storeys[name] = true;
    }

    const classes = {};
    const classNames = Object.keys(classifications.entities);
    for (const name of classNames) {
        classes[name] = true;
    }

    function setVisibility(visible, items) {
        for(const fragID in items) {
            const ids = items[fragID];
            const fragment = fragments.list[fragID];
            fragment.setVisibility(ids, visible);
        }
    }

    // Set up dat.gui menu

    const gui = new dat.GUI();

    const storeysGui = gui.addFolder("Storeys");
    for (const name in storeys) {
        storeysGui.add(storeys, name).onChange((visible) => {
            const found = classifier.find({storeys: [name]});
            setVisibility(visible, found);
        });
    }

    const entitiesGui = gui.addFolder("Classes");
    for (const name in classes) {
        entitiesGui.add(classes, name).onChange((visible) => {
            const found = classifier.find({entities: [name]});
            setVisibility(visible, found);
        });
    }


    // Set up stats

    const stats = new Stats();
    stats.showPanel(2);
    document.body.append(stats.dom);
    stats.dom.style.left = '0px';
    const renderer = components.renderer;
    renderer.beforeUpdate.on(() => stats.begin());
    renderer.afterUpdate.on(() => stats.end());

</script>
</body>
</html>
