<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../resources/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" type="image/x-icon" href="../../../resources/favicon.ico">
  <title>Components | Hello world</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .full-screen {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="full-screen" id="container"></div>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
        "three/examples/jsm/lines/LineMaterial": "https://unpkg.com/three@0.160.1/examples/jsm/lines/LineMaterial.js",
        "three/examples/jsm/libs/lil-gui.module.min": "https://unpkg.com/three@0.160.1/examples/jsm/libs/lil-gui.module.min.js",
        "stats.js/src/Stats.js": "https://unpkg.com/stats-js@1.0.1/src/Stats.js"
      }
    }
</script>
<script type="module">
	import * as THREE from 'three';
	import Stats from 'stats.js/src/Stats.js';
	import * as OBC from '../../../resources/openbim-components.js';
	import * as dat from 'three/examples/jsm/libs/lil-gui.module.min';

	const container = document.getElementById('container');

	const components = new OBC.Components();

	components.scene = new OBC.SimpleScene(components);
	const renderer = new OBC.PostproductionRenderer(components, container);
	components.renderer = renderer;

	const camera = new OBC.SimpleCamera(components);
	components.camera = camera;
	camera.controls.setLookAt(10, 5, 10, -5, 0, -3);

	components.raycaster = new OBC.SimpleRaycaster(components);

	components.init();

    components.scene.setup();

    renderer.postproduction.enabled = true;
	const scene = components.scene.get();

	const directionalLight = new THREE.DirectionalLight();
	directionalLight.position.set(5, 10, 3);
	directionalLight.intensity = 0.5;
	scene.add(directionalLight);

	const ambientLight = new THREE.AmbientLight();
	ambientLight.intensity = 0.5;
	scene.add(ambientLight);

	const grid = new OBC.SimpleGrid(components, new THREE.Color(0x666666));
    const gridMesh = grid.get();
    const effects = renderer.postproduction.customEffects;
    effects.excludedMeshes.push(gridMesh);

    /*MD

    ### ðŸ’£ Breaking down Model Dynamically

    You may have previously used the Simple Clipper component to dismantle a 3D models.

    Although Simple Clipper is fantastic for dissecting,
    there may be instances when you need to inspect the model while keeping it intact.ðŸ”§

    At such times, Fragment Exploder is useful for giving you an exploded view of all the Elements inside the BIM Model.

    :::tip First, let's set up a simple scene!

    ðŸ‘€ If you haven't started there, check out [that tutorial first](SimpleScene.mdx)!

    :::

    This tutorial will show you how to use **Fragment Exploder** for exploring BIM Models in detail.ðŸ‘“

    ### ðŸ§© Adding Fragments
    ---
    We'll start by adding a **Fragment** to our scene using [**FragmentManager**](../api/classes/components.FragmentManager).

    We'll use a simple fragment for the purposes of this tutorial, but the code is capable of handling big files as well.ðŸ—ï¸

     */

	const fragments = new OBC.FragmentManager(components);

    const file = await fetch("../../../resources/small.frag");
    const data = await file.arrayBuffer();
    const buffer = new Uint8Array(data);
    const model = await fragments.load(buffer);

    /*MD

    :::info Showing Fragments in the Scene

    ðŸ”ï¸ There is a dedicated tutorial on how to use Fragment Manager to load **IFC files**, checkout [that tutorial here](FragmentManager.mdx)!

    :::

    ### ðŸ—‚ï¸ Strategically Classifying Fragments

    In this tutorial, we will deconstruct the model into floors. But before we explode them, we need to classify them by floor.

    For breaking down the model in the required way, we'll utilize [**FragmentClassifier**](../api/classes/components.FragmentClassifier).

    */

    const classifier = new OBC.FragmentClassifier(components);

    /*MD

    #### Getting Properties

    Fragment Classifier requires model properties that will help the classifier in identifying the floors included inside the Fragment.ðŸ§®
    We will fetch the properties from `json` file and store it in `model.properties`.

     */

    const properties = await fetch("../../../resources/small.json");
    model.setLocalProperties(await properties.json());

    /*MD

    Now that we have the properties, we will pass the model to classifier and use `classifier.byStorey()` which will group the Fragments according to Floors.

     */
    classifier.byStorey(model);


    /*MD

    ### ðŸ’¥ Exploding the Fragment

    Now that we've completed the setup, we'll use the `FragmentExploder` and send the **fragment** and **classifier** data to it.

    Our Fragment Exploder is now complete, and we can simply explode the model by calling [`exploder.explode()`](../api/classes/components.FragmentExploder.explode).ðŸ’ª

    */

	const exploder = new OBC.FragmentExploder(components);

    /*MD

    ### ðŸŒ¡ï¸ Screen Culling for Better Performance

    We will also add [Screen Culler](../api/classes/components.ScreenCuller) which will enhance the performance of our
    BIM App by removing Fragment elements that are not in our viewing area.

    */

    const culler = new OBC.ScreenCuller(components);
    culler.setup();

    container.addEventListener("mouseup", () => culler.elements.needsUpdate = true);
    container.addEventListener("wheel", () => culler.elements.needsUpdate = true);

    for(const fragment of model.items) {
      culler.elements.add(fragment.mesh);
    }

    culler.elements.needsUpdate = true;

    /*MD

    :::info Culling unnecessary Fragments

    ðŸš… If you're wondering how to add Screen Culler to your BIM app, we have a dedicated tutorial for it! Checkout [that tutorial here](ScreenCuller.mdx)!

    :::

    **Congratulations** ðŸŽ‰ on completing this tutorial!
    Your BIM App now has the power to deconstruct a model on a single click using **[Fragment Exploder](../api/classes/components.FragmentExploder)**ðŸ˜Ž
    Let's keep it up and check out another tutorial! ðŸŽ“

    */

    const toolbar = new OBC.Toolbar(components);
    toolbar.addChild(exploder.uiElement.get("main"));
    components.ui.addToolbar(toolbar);

	// Set up stats
	const stats = new Stats();
	stats.showPanel(2);
	document.body.append(stats.dom);
	stats.dom.style.left = '0px';
	stats.dom.style.right = 'auto';

	components.renderer.onBeforeUpdate.add(() => stats.begin());
	components.renderer.onAfterUpdate.add(() => stats.end());

</script>
</body>
</html>
