<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../resources/styles.css">
  <link rel="icon" type="image/x-icon" href="../../../resources/favicon.ico">
  <title>Components | Hello world</title>

</head>
<body>
<div class="full-screen" id="container"></div>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/examples/jsm/lines/LineMaterial": "https://unpkg.com/three@0.152.2/examples/jsm/lines/LineMaterial.js",
        "three/examples/jsm/libs/lil-gui.module.min": "https://unpkg.com/three@0.152.2/examples/jsm/libs/lil-gui.module.min.js",
        "stats.js/src/Stats.js": "https://unpkg.com/stats-js@1.0.1/src/Stats.js"
      }
    }
</script>
<script type="module">
	import * as THREE from 'three';
	import Stats from 'stats.js/src/Stats.js';
	import * as OBC from '../../../resources/openbim-components.js';
	import * as dat from 'three/examples/jsm/libs/lil-gui.module.min';

	const container = document.getElementById('container');

	const components = new OBC.Components();

	components.scene = new OBC.SimpleScene(components);
	const renderer = new OBC.SimpleRenderer(components, container);
	components.renderer = renderer;

	const camera = new OBC.SimpleCamera(components);
	components.camera = camera;
	camera.controls.setLookAt(10, 5, 10, -5, 0, -3);

	components.raycaster = new OBC.SimpleRaycaster(components);

	components.init();

	const scene = components.scene.get();

	const directionalLight = new THREE.DirectionalLight();
	directionalLight.position.set(5, 10, 3);
	directionalLight.intensity = 0.5;
	scene.add(directionalLight);

	const ambientLight = new THREE.AmbientLight();
	ambientLight.intensity = 0.5;
	scene.add(ambientLight);

	const grid = new OBC.SimpleGrid(components);
	components.tools.add("grid", grid);

    /*MD

    ### Breaking down Model Dynamically

    You may have previously used the Simple Clipper component to deconstruct 3D models.

    Although Simple Clipper is fantastic for dissecting,
    there may be instances when you need to inspect the model while keeping it intact.

    At such times, Fragment Exploder is useful for giving you an exploded view of all the Elements inside the BIM Model.

    :::tip First, let's set up a simple scene!

    ðŸ‘€ If you haven't started there, check out [that tutorial first](SimpleScene.mdx)!

    :::

    This tutorial will show you how to use **Fragment Exploder** for exploring BIM Models in detail.

    ### ðŸ§© Adding Fragments
    ---
    We'll start by adding a **Fragment** to our scene using Fragment Manager.

    We'll use a simple fragment for the purposes of this tutorial, but the code is capable of handling big files as well.ðŸ—ï¸

     */

	const fragments = new OBC.FragmentManager(components);

    const file = await fetch("../../../resources/small.frag");
    const data = await file.arrayBuffer();
    const buffer = new Uint8Array(data);
    const model = fragments.load(buffer);

    /*MD

    :::info Showing Fragments in the Scene

    ðŸ”ï¸ There is a dedicated tutorial on how to use Fragment Manager to load **IFC files**, checkout [that tutorial here](FragmentManager.mdx)!

    :::

    */

    const classifier = new OBC.FragmentClassifier(components, fragments);

    const properties = await fetch("../../../resources/small.json");
    model.properties = await properties.json();

    classifier.byStorey(model);


	const exploder = new OBC.FragmentExploder(fragments, classifier);

	// Set up GUI

	const gui = new dat.GUI();

	const actionsFolder = gui.addFolder("Actions");

	const actions = {
		explode: () => exploder.explode(),
		reset: () => exploder.reset()
	}


	actionsFolder.add(actions, "explode").name("Explode");
	actionsFolder.add(actions, "reset").name("Reset");


    /*
    #### Screen Culling for Better Performance

    You might have noticed, we are also passing the reference of `culler`.
    We will also add [Screen Culler](../api/classes/components.ScreenCuller) which will enhance the performance of our BIM App.

    */

    const culler = new OBC.ScreenCuller(components);

    container.addEventListener("mouseup", () => culler.needsUpdate = true);
    container.addEventListener("wheel", () => culler.needsUpdate = true);

    for(const fragment of model.items) {
      culler.add(fragment.mesh);
    }

    culler.needsUpdate = true;


	// Set up stats
	const stats = new Stats();
	stats.showPanel(2);
	document.body.append(stats.dom);
	stats.dom.style.left = '0px';
	stats.dom.style.right = 'auto';

	components.renderer.beforeUpdate.on(() => stats.begin());
	components.renderer.afterUpdate.on(() => stats.end());

</script>
</body>
</html>
