<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../resources/styles.css">
  <link rel="icon" type="image/x-icon" href="../../../resources/favicon.ico">
  <title>Tools Component</title>
</head>
<body>
<div class="full-screen" id="container"></div>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.135.0/build/three.module.js",
        "stats.js/src/Stats.js": "https://unpkg.com/stats-js@1.0.1/src/Stats.js",
        "openbim-components": "../../../resources/openbim-components.js"
      }
    }

</script>
<script type="module">
	/*MD
  ### Let's create a 3D world! ğŸŒ
  The `SimpleScene` component is the easiest way to create a 3D space to start working.
  Let's start by importing Components and Three.js:
  */

	import * as THREE from 'three';
	import * as OBC from 'openbim-components';

	/*MD
  Now, the first step is getting a container for our viewer. ğŸ“¦
  This is just a place where the 3D scene will be rendered.
  In this example we have just added an HTML `div` element with
  the ID `"container"`.
  */

	const container = document.getElementById('container');

	/*MD
	 Now, let's create an awesome 3D scene inside that HTML element! ğŸ”¥

  :::info Are you using a library/framework like React, Angular or vue?

  Then probably you have other mechanisms for getting a reference to the
  HTML div element. However you do it, as long as you get a reference
  in your code, you are good to go!

  :::

  ### Setting up a components project ğŸ§°

  Next, we will instantiate the main object of the library: [Components](../api/classes/components.Components). ğŸ¤–
  This object will keep track of all the components that you create, making them
  easily accessible in all your application and making sure to update them
  in each frame, so you don't have to worry about that. ğŸ’ª
*/

	const components = new OBC.Components();

	/*MD
 Great! But this object needs 4 things to work:
 - ğŸŒ A **[scene component](../api/classes/components.SimpleScene)** where our objects will live in 3D.
 - âŒš A **[renderer component](../api/classes/components.SimpleRenderer)** that will allow us to see things moving around.
 - ğŸ¥ A **[camera component](../api/classes/components.SimpleCamera)** that defines where we are and what are in that 3D world.
 - âš¡ A **[raycaster component](../api/classes/components.SimpleRaycaster)** that makes it possible to interact with that 3D scene with our mouse / finger.
*/

	components.scene = new OBC.SimpleScene(components);
	components.renderer = new OBC.SimpleRenderer(components, container);
	const camera = new OBC.SimpleCamera(components);
	components.camera = camera;
	components.raycaster = new OBC.SimpleRaycaster(components);

	/*MD
Now that everything is set up, let's start the app! You can do that with the `init` method: ğŸš—ğŸ’¨ğŸ’¨ğŸ’¨
*/

	components.init();

	const scene = components.scene.get();

	scene.background = null;

	camera.controls.setLookAt(20, 20, 20, 0, 0, 0);

	// Add some components: grid & cube
	const grid = new OBC.SimpleGrid(components);
	components.tools.add(grid);

	const cube = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), new THREE.MeshStandardMaterial({ color: 'red' }));
	cube.position.set(0, 1.5, 0);
	scene.add(cube);

	// Lighting
	const directionalLight = new THREE.DirectionalLight();
	directionalLight.position.set(5, 10, 3);
	directionalLight.intensity = 0.5;
	scene.add(directionalLight);

	const ambientLight = new THREE.AmbientLight();
	ambientLight.intensity = 0.5;
	scene.add(ambientLight);
</script>
</body>
</html>
